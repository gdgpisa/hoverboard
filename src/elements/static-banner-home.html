<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="static-banner-home">

  <template>

    <style include="shared-styles">
    :host {
      display: block;
      background: #9C27B0;
      color: #FFFFFF;
    }

    .container {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      text-align: center;
    }

    .heading {
      @apply(--layout-flex-auto);
      @apply(--layout-self-center);
      margin-bottom: 0 !important;
    }
  </style>

  <div class="container container-narrow">
    <h4 class="heading">Let's keep in touch!</h4>
    <p>The DevFest Pisa 0.1 is over! Don't forget to check our highlight video and to keep in touch with GDG Pisa! Be sure to don't miss the next awesome event!</p>
    <p> 
      <paper-button class="secondary" on-tap="_openVideo" raised>See the highlights</paper-button><paper-button class="secondary" on-tap="_openGdgsite" raised>Keep in touch</paper-button>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'static-banner-home',

        _openGdgsite: function () {
          window.open('https://gdgpisa.it/', '_blank');
        },

        _openVideo: function () {
          HOVERBOARD.Elements.Template.openVideo('{$ pages.home.headerSettings.video.title $}',
            '{$ pages.home.headerSettings.video.youtubeId $}', true);
          HOVERBOARD.Analytics.trackEvent('video', 'watch', '{$ pages.home.headerSettings.video.title $}');
        },

      });

    }());
  </script>

</dom-module>
