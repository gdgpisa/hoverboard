<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="static-banner-home">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: #9C27B0;
        color: #FFFFFF;
      }

      .container {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        text-align: center;
      }

      .heading {
        @apply(--layout-flex-auto);
        @apply(--layout-self-center);
        margin-bottom: 0 !important;
      }
    </style>

    <div class="container container-narrow">
      <h4 class="heading">We are looking for helpers! ü§ù</h4>
      <p> Do you want give your support to the DevFest Pisa? We are looking for <b>volunteers</b> to help us during the event!</p>
      <p> <paper-button class="secondary" on-tap="_openCfh" raised>Become a Helper</paper-button> <paper-button class="secondary" on-tap="_openBlogpost" raised>More Info</paper-button></p>
    </div>

  </template>

    <script>
    (function () {
      'use strict';

      Polymer({

        is: 'static-banner-home',

        _openCfh: function () {
          window.open('http://bit.ly/dfpi17-volunteer', '_blank');
        },

        _openBlogpost: function () {
          window.open('/blog/posts/we-are-looking-for-helpers', '');
        }

      });

    }());
  </script>

</dom-module>
